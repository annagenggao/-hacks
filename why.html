<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Outline Page</title>
    <style>
        body {
            background-color: #006400; /* dark green */
            color: #FFD700; /* gold */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #228B22; /* forest green */
            padding: 1em;
            text-align: center;
        }
        main {
            margin: 2em auto;
            max-width: 800px;
            background: rgba(255, 215, 0, 0.1); /* gold tint */
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2, h3 {
            color: #FFD700;
        }
        ul {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <header>
        <h1>Page Title</h1>
    </header>
    <main>
        <h2>Outline</h2>
        <ul>
            <li>Introduction</li>
            <li>Main Topic 1</li>
            <li>Main Topic 2</li>
            <li>Conclusion</li>
        </ul>
    </main>
    <footer>
        &copy; 2025 &Hacks
    </footer>
</body>
</html>
